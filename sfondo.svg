<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
    <defs>
        <!-- Pattern che simula la fibra di carbonio -->
        <pattern id="carbon-pattern" patternUnits="userSpaceOnUse" width="20" height="20">
            <path d="M0,0 L20,20" stroke="rgba(255, 255, 255, 0.1)" stroke-width="1"/>
            <path d="M0,20 L20,0" stroke="rgba(255, 255, 255, 0.1)" stroke-width="1"/>
        </pattern>
    </defs>

    <!-- Usa il pattern come sfondo -->
    <rect width="100%" height="100%" fill="url(#carbon-pattern)" />
</svg>
